<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner QR - Registro de Asistencia</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        #resultado {
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Escanea tu C√≥digo QR</h2>

    <button id="btnIniciar" onclick="iniciarEscaner()">Activar C√°mara</button>
    <button id="btnDetener" onclick="detenerEscaner()" style="display: none;">Detener C√°mara</button>

    <div id="reader"></div>

    <p id="resultado">Escanea un c√≥digo QR para registrar la asistencia.</p>

    <script>
        let scanner;
        let escanerActivo = false;
        let inactividadTimer;

       function iniciarEscaner() {
    if (escanerActivo) return;

    // Verificar si hay permisos de la c√°mara antes de activarla
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            stream.getTracks().forEach(track => track.stop()); // Detener la c√°mara tras verificar permisos

            Html5Qrcode.getCameras().then(cameras => {
                if (cameras.length > 0) {
                    let cameraId = cameras[cameras.length - 1].id; // Usar la c√°mara trasera si est√° disponible

                    if (!scanner) {
                        scanner = new Html5Qrcode("reader");
                    }

                    escanerActivo = true;

                    // Mostrar la c√°mara y ocultar el bot√≥n de inicio
                    document.getElementById("reader").style.display = "block";
                    document.getElementById("btnIniciar").style.display = "none";
                    document.getElementById("btnDetener").style.display = "inline";

                    // Iniciar el esc√°ner QR
                    scanner.start(
                        cameraId,
                        { fps: 10, qrbox: { width: 250, height: 250 } },
                        onScanSuccess,
                        onScanError
                    ).catch(error => {
                        console.error("‚ùå Error al iniciar el esc√°ner:", error);
                        document.getElementById("resultado").innerText = "‚ö†Ô∏è No se pudo activar la c√°mara. Revisa los permisos.";
                        escanerActivo = false;
                    });

                    reiniciarTemporizadorInactividad();
                } else {
                    document.getElementById("resultado").innerText = "‚ö†Ô∏è No se encontraron c√°maras disponibles.";
                }
            }).catch(error => {
                console.error("‚ùå Error al obtener c√°maras:", error);
                document.getElementById("resultado").innerText = "‚ö†Ô∏è Error al acceder a la c√°mara.";
            });
        })
        .catch(error => {
            console.error("‚ùå Permisos de c√°mara denegados:", error);
            document.getElementById("resultado").innerText = "‚ö†Ô∏è No se otorgaron permisos para la c√°mara.";
        });
}




        function detenerEscaner() {
    if (!escanerActivo) return;

    scanner.stop().then(() => {
        escanerActivo = false;
        document.getElementById("reader").style.display = "none";
        document.getElementById("btnIniciar").style.display = "inline";
        document.getElementById("btnDetener").style.display = "none";
        document.getElementById("resultado").innerText = "Escaneo detenido.";
        clearTimeout(inactividadTimer);
    }).catch(error => console.error("‚ùå Error al detener el esc√°ner:", error));
}

        function reiniciarTemporizadorInactividad() {
            clearTimeout(inactividadTimer);

            inactividadTimer = setTimeout(() => {
                detenerEscaner();
                document.getElementById("resultado").innerText = "‚ö†Ô∏è C√°mara cerrada por inactividad.";
                escanerActivo = false;
            }, 120000);
        }

      function onScanSuccess(qrCodeMessage) {
    if (!escanerActivo) return;

    let codigoLimpio = qrCodeMessage.replace(/[^a-zA-Z0-9]/g, '').trim();
    document.getElementById("resultado").innerText = "‚è≥ Enviando c√≥digo...";
    document.getElementById("resultado").style.color = "black"; 

    console.log("üì° C√≥digo QR enviado:", codigoLimpio);

    let urlAPI = "https://script.google.com/macros/s/AKfycby1TJ60dyN9Azdlmmp1pMOwPCNiImt8ve-iR4i-xGsgpir6lzkmpKyP8aGwIgr5FQ0i/exec?codigo=" + encodeURIComponent(codigoLimpio);
    console.log("üîó URL de la API:", urlAPI);

    fetch(urlAPI)
        .then(response => response.text())
        .then(data => {
            console.log("üîç RESPUESTA DE LA API:", data);

            // Verificar si ya estaba registrada antes de mostrar el mensaje
            if (data.includes("‚ö†Ô∏è")) {
                document.getElementById("resultado").innerText = data;
                document.getElementById("resultado").style.color = "orange";
            } else {
                document.getElementById("resultado").innerText = data;
                document.getElementById("resultado").style.color = "green";
            }

            reiniciarTemporizadorInactividad();
        })
        .catch(error => {
            console.error("‚ùå Error en la solicitud:", error);
            document.getElementById("resultado").innerText = "‚ö†Ô∏è No se pudo registrar la asistencia.";
            document.getElementById("resultado").style.color = "red";
        });
}



            reiniciarTemporizadorInactividad();
        })
        .catch(error => {
            console.error("‚ùå Error en la solicitud:", error);
            document.getElementById("resultado").innerText = "‚ö†Ô∏è No se pudo registrar la asistencia.";
            document.getElementById("resultado").style.color = "red";
        });

    setTimeout(() => {
        escanerActivo = true;
    }, 2000);
}





        function onScanError(errorMessage) {
            console.warn("Error de escaneo:", errorMessage);
        }

        window.addEventListener("beforeunload", () => {
            if (escanerActivo) detenerEscaner();
        });

        document.getElementById("btnIniciar").addEventListener("click", () => {
            if (!escanerActivo) iniciarEscaner();
        });
    </script>
</body>
</html>
