<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR - Registro de Asistencia</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #reader {
            width: 300px;
            margin: auto;
            display: none;
        }
        #resultado {
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Escanea tu Código QR</h2>

    <!-- Botón para activar la cámara trasera -->
    <button onclick="solicitarPermisos()">Activar Cámara</button>

    <!-- Contenedor del escáner -->
    <div id="reader"></div>

    <!-- Resultado del escaneo -->
    <p id="resultado">Escanea un código QR para registrar la asistencia.</p>

    <script>
        let scanner;

        async function solicitarPermisos() {
            try {
                // Solicitar acceso a la cámara antes de iniciar el escáner
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // Detener la cámara después de conceder permisos

                iniciarEscaner(); // Si los permisos son concedidos, inicia el escáner
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                document.getElementById("resultado").innerText = "⚠️ No se pudo acceder a la cámara. Revisa los permisos del navegador.";
            }
        }

        function iniciarEscaner() {
            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    // Seleccionar la última cámara disponible (normalmente la trasera)
                    let cameraId = cameras[cameras.length - 1].id;

                    scanner = new Html5Qrcode("reader");
                    document.getElementById("reader").style.display = "block"; // Mostrar el escáner

                    scanner.start(
                        cameraId,
                        {
                            fps: 10, 
                            qrbox: { width: 250, height: 250 } 
                        },
                        onScanSuccess,
                        onScanError
                    ).catch(error => {
                        console.error("Error al iniciar escáner:", error);
                        document.getElementById("resultado").innerText = "⚠️ Error al iniciar la cámara. Asegúrate de permitir el acceso.";
                    });
                } else {
                    document.getElementById("resultado").innerText = "⚠️ No se encontraron cámaras en el dispositivo.";
                }
            }).catch(error => {
                console.error("No se pudo acceder a la cámara:", error);
                document.getElementById("resultado").innerText = "⚠️ No se pudo acceder a la cámara. Revisa los permisos.";
            });
        }

        function onScanSuccess(qrCodeMessage) {
            scanner.stop().then(() => {
                document.getElementById("resultado").innerText = "Código escaneado: " + qrCodeMessage;

                fetch("https://script.google.com/macros/s/AKfycbxVYafohnI8efNJ9jkAizZQ_W8StXNH7KYtUl6fPl79FvfOUBcMar6QVqtYb1y7fw4b/exec?codigo=" + encodeURIComponent(qrCodeMessage))
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("resultado").innerText = data;
                    })
                    .catch(error => {
                        console.error("Error en la solicitud:", error);
                        document.getElementById("resultado").innerText = "⚠️ Error al registrar la asistencia.";
                    });
            }).catch(error => console.error("Error al detener el escáner:", error));
        }

        function onScanError(errorMessage) {
            console.warn("Error de escaneo:", errorMessage);
        }
    </script>
</body>
</html>
