<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR - Registro de Asistencia</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        #resultado {
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Escanea tu Código QR</h2>

    <button id="btnIniciar" onclick="iniciarEscaner()">Activar Cámara</button>
    <button id="btnDetener" onclick="detenerEscaner()" style="display: none;">Detener Cámara</button>

    <div id="reader"></div>

    <p id="resultado">Escanea un código QR para registrar la asistencia.</p>

    <script>
        let scanner;
        let escanerActivo = false;
        let inactividadTimer;

        function iniciarEscaner() {
            if (escanerActivo) return;

            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    let cameraId = cameras[cameras.length - 1].id;
                    
                    if (!scanner) {
                        scanner = new Html5Qrcode("reader");
                    }

                    escanerActivo = true;

                    document.getElementById("reader").style.display = "block";
                    document.getElementById("btnIniciar").style.display = "none";
                    document.getElementById("btnDetener").style.display = "inline";

                    scanner.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 }
                        },
                        onScanSuccess,
                        onScanError
                    ).catch(error => {
                        console.error("Error al iniciar escáner:", error);
                        document.getElementById("resultado").innerText = "⚠️ Error al iniciar la cámara.";
                        escanerActivo = false;
                    });

                    reiniciarTemporizadorInactividad();
                } else {
                    document.getElementById("resultado").innerText = "⚠️ No se encontraron cámaras.";
                }
            }).catch(error => {
                console.error("Error al acceder a la cámara:", error);
                document.getElementById("resultado").innerText = "⚠️ Revisa los permisos del navegador.";
            });
        }

        function detenerEscaner() {
            if (!escanerActivo) return;

            scanner.stop().then(() => {
                escanerActivo = false;
                document.getElementById("reader").style.display = "none";
                document.getElementById("btnIniciar").style.display = "inline";
                document.getElementById("btnDetener").style.display = "none";
                document.getElementById("resultado").innerText = "Escaneo detenido.";

                clearTimeout(inactividadTimer);
            }).catch(error => console.error("Error al detener el escáner:", error));
        }

        function reiniciarTemporizadorInactividad() {
            clearTimeout(inactividadTimer);

            inactividadTimer = setTimeout(() => {
                detenerEscaner();
                document.getElementById("resultado").innerText = "⚠️ Cámara cerrada por inactividad.";
                escanerActivo = false;
            }, 120000);
        }

        function onScanSuccess(qrCodeMessage) {
            if (!escanerActivo) return;

            document.getElementById("resultado").innerText = "Código escaneado: " + qrCodeMessage;

            fetch("https://script.google.com/macros/s/AKfycbxVYafohnI8efNJ9jkAizZQ_W8StXNH7KYtUl6fPl79FvfOUBcMar6QVqtYb1y7fw4b/exec?codigo=" + encodeURIComponent(qrCodeMessage))
                .then(response => response.text())
                .then(data => {
                    if (data.includes("Error")) {
                        document.getElementById("resultado").innerText = "❌ Error al registrar la asistencia.";
                    } else {
                        document.getElementById("resultado").innerText = "✅ " + data;
                        reiniciarTemporizadorInactividad();
                    }
                })
                .catch(error => {
                    console.error("Error en la solicitud:", error);
                    document.getElementById("resultado").innerText = "⚠️ No se pudo registrar la asistencia.";
                });

            setTimeout(() => {
                escanerActivo = true;
            }, 2000);
        }

        function onScanError(errorMessage) {
            console.warn("Error de escaneo:", errorMessage);
        }

        window.addEventListener("beforeunload", () => {
            if (escanerActivo) detenerEscaner();
        });

        document.getElementById("btnIniciar").addEventListener("click", () => {
            if (!escanerActivo) iniciarEscaner();
        });
    </script>
</body>
</html>
